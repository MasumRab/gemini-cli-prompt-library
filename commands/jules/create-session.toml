prompt = """
# Create Jules Session

Create a new Jules coding session for a specific task. This command will:
- Create a new session in the Jules system
- Assign it to the appropriate repository
- Display the session ID for future reference

**INSTRUCTIONS:**
1. Open your terminal
2. Run the Jules CLI command to create the session
3. Display the generated session ID
4. Explain next steps

**CLI COMMAND TO RUN IN YOUR TERMINAL:**
jules new --repo {{repo}} "{{args}}"

**Where:**
- {{repo}} = Current repository (will be automatically detected)
- {{args}} = Your task description

**EXAMPLE OUTPUT:**
```
Session created successfully!
Session ID: 1234567890
Task: "Implement user profile editing functionality"
Repo: MasumRab/gemini-cli-prompt-library
Status: In Progress

The session has been created and assigned to the Jules coding agent.
```

**NEXT STEPS:**
- To view session details: /jules:view-session "1234567890"
- To list all sessions: /jules:list-sessions
- To check if task is completed: /jules:list-sessions
"""